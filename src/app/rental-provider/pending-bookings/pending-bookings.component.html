<app-rentalheader></app-rentalheader>
<div class="container-fluid">
    <div class="container">
        <div>
        <h3>Pending Bookings</h3>
        </div><hr>
        <div class='table-responsive'>
            <table *ngIf='bookings.length>0 else notFound' class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Srno</th>
                        <th>Email</th>
                        <th>License No</th>
                        <th>Aadhar No</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Payment Status</th>
                        <th>Confirm Booking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let booking of bookings;let i=index'>
                        <td>{{i+1}}</td>
                        <td>{{booking.email}}</td>
                        <td>{{booking.driving_license_number}}</td>
                        <td>{{booking.aadhaar_number}}</td>
                        <td>{{booking.start_date}}</td>
                        <td>{{booking.end_date}}</td>
                        <td>{{booking.payment_status}}</td>
                        <td><button type="button" class="btn btn-warning" (click)="generate_bill(booking.booking_id,booking.rent,booking.start_date,booking.end_date);">Generate Bill</button></td>
                    </tr>
                </tbody>
            </table>
            <ng-template #notFound>
                <div class="alert alert-danger">No Pending bookings</div>
             
            </ng-template>
        </div>           
    
    </div>
</div>
<app-footer></app-footer>
