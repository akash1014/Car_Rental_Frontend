<div class="container">
    <div class="search-bar">
        <form class="form-inline" #search_form='ngForm' (submit)='Searchcars(search_form.value)'>
            <div class="form-group " style="margin-left: 15px;">
                <label for='city_id' >City:</label>
                <select type='text' name='city_id' required  #city_id='ngModel' ngModel class="form-control " (change)='getareas(city_id.value)' style="margin-left: 5px;">
                    <option class="form-control" value=''>Select the city</option>
                    <option *ngFor='let city of cities' class='form-control' value='{{city.cityid}}'>{{city.cityname}}</option>
                </select>
            </div>
            <div class="form-group ml-lg-2" style="margin-left: 15px;">
                <label for='area_id' >Area:</label>
                <select type='text' name='area_id' required  #area_id='ngModel' ngModel class="form-control " style="margin-left: 5px;">
                    <option class="form-control" value=''>Select the Area</option>
                    <option *ngFor='let area of areas' class='form-control' value='{{area.areaid}}'>{{area.areaname}}</option>
                </select>
            </div>
            <input type="submit" value='Search' class="btn btn-warning " style="margin-left: 20px;">
        </form>
    </div>
</div>
<div class="modal fade" id="CAR_DETAILS">
    <div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-body inner_w3l_agile_grids" style='margin-top:5px;'>
                <div class="wthree_title_agile two">
                    <h1>Car <span>Details</span></h1>
                </div>
                <div class="row p-lg-3" style="padding:10px 10px;">
                    <div class="col-sm-12" >
                        <img class="img-fluid " style=" border:2px solid black;" width="100%" src='http://localhost:3000/{{car.coverphoto}}'>
                    </div>
                    <div class="col-sm-6">
                        <p><label class="font-weight-bold m-mycars">Brand:</label>{{car.brand}}</p>
                        <p><label class="font-weight-bold m-mycars">CarModel:</label>{{car.model}}</p>
                        <p><label class="font-weight-bold m-mycars">Carname:</label>{{car.car_name}}</p>
                    </div>
                    <div class="col-sm-6">
                        <p><label class="font-weight-bold m-mycars">Colour:</label>{{car.colour}}</p>
                        <p><label class="font-weight-bold m-mycars">Condition:</label>{{car.car_condition}}</p>
                        <p><label class="font-weight-bold m-mycars">Rent:</label>{{car.rent}}</p>
                    </div>
                    <div class="col-sm-12">
                        <p><label class="font-weight-bold m-mycars">Insurancetill:</label>{{car.insurance_validitytill}}</p>
                        <p><label class="font-weight-bold m-mycars">Registration number:</label>{{car.reg_no}} </p>
                        <p><label class="font-weight-bold m-mycars">Description :</label>{{car.description}}</p>         
                    </div>
                </div>  
            </div>
            <div class="modal-footer">           
                <strong class="close text-danger" data-dismiss="modal">close</strong>
            </div>
        </div>
    </div>
</div>
               
<div class="services" id="service" style="padding-top: 0px;">
    <div class="container" style="padding-top: 0px;">             
        <div class="inner_w3l_agile_grids" style="padding-top: 0px;">
            <div class="col-md-4" style='margin-top: 10px; margin-bottom: 0px;' *ngFor='let cars of Search_results'>
                <div class=" agileits_service_grid_btm_left">
                    <div class="agileits_service_grid_btm_left1">
                        <img src="http://localhost:3000/{{cars.coverphoto}}"  alt=" " class="img-responsive">
                        <div class="agileits_service_grid_btm_left2">
                            <h5>{{cars.brand}}</h5>
                            <p>{{cars.car_name}} {{cars.model}}-Model</p>
                            <p>Per day<span>$</span>{{cars.rent}}</p>      
                        </div>
                    </div> 
                </div>
                <div class='card-bottom'>
                        <button class="btn btn-warning input-m" style='margin:5px 20px;' (click)='book(cars.mycar_id)'>Book Now</button>
                        <input type='button' class="btn btn-primary input-m" style='margin:5px 20px;' (click)='setform(cars.mycar_id)' onclick='$("#CAR_DETAILS").modal("show")' value='Details'>        
                </div>
            </div>            
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
