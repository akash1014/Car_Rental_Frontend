<app-adminheader></app-adminheader>

<div class="container-fluid">
    <div class="container">
        <div>
            <h3>Manage Service Providers</h3>
        </div><hr>
        <div class='table-responsive'>
            <table *ngIf='providers.length>0 else notFound' class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Srno</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Mobileno</th>
                        <th>Email</th>
                        <th>GSTIN</th>
                        <th>Aadhar No</th>
                        <th>Status</th>
                        <th>Control</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let provider of providers;let i=index'>
                        <td>{{i+1}}</td>
                        <td>{{provider.name}}</td>
                        <td>{{provider.address}}</td>
                        <td>{{provider.mobileno}}</td>
                        <td>{{provider.email}}</td>
                        <td>{{provider.gstin}}</td>
                        <td>{{provider.aadhar_no}}</td>
                        <td>{{provider.status}}</td>
                        <td><button class="btn btn-warning" (click)='changestatus(provider.id)'>Change Status</button></td>
                    </tr>
                </tbody>
            </table>
            <ng-template #notFound>
                <div class="alert alert-danger">No registered rental providers</div>
            </ng-template>
        </div>
    </div>
</div>

<app-footer></app-footer>
